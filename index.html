<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastHTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body class="bg-grey class="font-geist text-black/80 font-details-off"">
    <!-- SAMPLES SECTION -->
    <!-- @TODO: add links to repos once available -->
    <section
      class="pt-8 px-4 pb-24 flex flex-col items-center gap-8 lg:gap-16 lg:pt-16 lg:px-16 lg:pb-32 rounded-t-3xl lg:rounded-t-[2.5rem]"
    >
      <div
        class="max-w-[50rem] w-full mx-auto flex flex-col items-center text-center gap-6"
      >
        <p class="mono-body text-opacity-60">SAMPLES</p>
        <h2 class="text-black heading-2">See FastHTML in action</h2>
        <p class="l-body max-w-[32rem]">
          FastHTML can be used for everything from collaborative games to
          multi-modal UI. We've selected small self-contained examples for you
          to learn from.
        </p>
      </div>

      <div
        class="grid max-w-[60rem] lg:grid-cols-4 lg:max-w-[84rem] lg:gap-x-12 grid-cols-2 gap-x-[1rem] gap-y-8 w-full mx-auto"
      >
        <div class="px-[0.55rem]">
          <a href="/" class="flex flex-col items-center">
            <img
              src="./assets/icons/game-of-life-icon.svg"
              alt="Game of life icon"
              width="300"
              height="300"
            />
            <div class="flex gap-2 items-center mt-4 lg:mt-6">
              <p class="l-body">Game of life</p>
              <img
                src="./assets/icons/arrow-up-right.svg"
                alt="Arrow right icon"
              />
            </div>
          </a>
        </div>
        <div class="px-[0.55rem]">
          <a href="" class="flex flex-col items-center"
            ><img
              src="./assets/icons/todo-icon.svg"
              alt="To-do icon"
              width="300"
              height="300" />
            <div class="flex gap-2 items-center mt-4 lg:mt-6">
              <p class="l-body">To-do</p>
              <img
                src="./assets/icons/arrow-up-right.svg"
                alt="Arrow right icon"
              /></div
          ></a>
        </div>

        <div class="px-[0.55rem]">
          <a href="/" class="flex flex-col items-center"
            ><img
              src="./assets/icons/chat-bot-icon.svg"
              alt="Chat bot icon"
              width="300"
              height="300"
            />
            <div class="flex gap-2 items-center mt-4 lg:mt-6">
              <p class="l-body">Chat bot</p>
              <img
                src="./assets/icons/arrow-up-right.svg"
                alt="Arrow right icon"
              />
            </div>
          </a>
        </div>

        <div class="px-[0.55rem]">
          <a href="/" class="flex flex-col items-center">
            <img
              src="./assets/icons/pictionary-ai-icon.svg"
              alt="Pictionary AI icon"
              width="300"
              height="300"
            />
            <div class="flex gap-2 items-center mt-4 lg:mt-6">
              <p class="l-body">Pictionary AI</p>
              <img
                src="./assets/icons/arrow-up-right.svg"
                alt="Arrow right icon"
              />
            </div>
          </a>
        </div>
      </div>

      <a
        class="bg-black text-white py-2 px-4 s-body rounded-[62.5rem] w-fit"
        href="/"
      >
        Discover all
      </a>
    </section>
  </body>
</html>
